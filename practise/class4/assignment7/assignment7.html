<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assignment7.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="space">
            <label for="Firstname">Firstname</label>
            <input type="text" name="Firstname" id="Firstname">
        </div>
        <div class="space">
            <label for="Lastname">Lastname</label>
            <input type="text" name="Lastname" id="Lastname">
        </div>
        <div class="space">
            <label for="DateOfBirth">DateOfBirth</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth">
        </div>
        <div>
            <p>Technical Skills</p>
            <div>
                <input type="checkbox" name="Java" id="Java">
                <label for="Java">Java Script</label>
            </div>
            <div>
                <input type="checkbox" name="HDA" id="HDA">
                <label for="HDA">Hardware Description Language</label>
            </div>
            <div>
                <input type="checkbox" name="bda" id="bda">
                <label for="bda">Big data analysis</label>
            </div>
            <div>
                <input type="checkbox" name="Python" id="Python">
                <label for="Python">Python</label>
            </div>
            <div>
                <input type="checkbox" name="dbms" id="dbms">
                <label for="dbms">Database Management</label>
            </div>
            <div>
                <input type="checkbox" name="AI" id="AI">
                <label for="AI">Artificial Intelligence</label>
            </div>
        </div>

        <div class="space">
            <label>Gender</label>
        </div>
        <div class="space">
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
        </div>
        <div class="space">
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
        </div>
        <div class="space">
        <label for="Branch">Select Branch</label>
        <select name="Branch " id="Branch">
            <option value="" disabled selected>--branches--</option>
            <option value="">Artificial Intelligence and Data Science</option>
            <option value="">Artificial Intelligence and Machine Learning</option>
            <option value="">Automobile Engineering</option>
            <option value="">Civil Engineering</option>
            <option value="">Computer Science and Engineering</option>
            <option value="">Computer Science and Business Systems</option>
            <option value="">Mechanical Engineering</option>
        </select>
        </div>
        <div class="space">
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html
